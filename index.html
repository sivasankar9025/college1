<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Department Login</title>
    <style>
/* Common styles for both pages */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.login-container, .dashboard-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 400px; /* Adjust the max-width for larger screens */
    text-align: center;
    transition: all 0.3s ease-in-out;
}

.login-container:hover {
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

h1 {
    margin-bottom: 20px;
    color: #333333;
    font-size: 20px; /* Adjust font size for mobile */
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: 600;
    color: #555555;
}

input {
    margin-bottom: 15px; /* Reduced margin for mobile */
    padding: 10px; /* Reduced padding for mobile */
    border-radius: 5px;
    border: 1px solid #dddddd;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: all 0.2s ease-in-out;
}

input:focus {
    border-color: #ff9a9e;
    background-color: #ffffff;
}

button {
    padding: 10px; /* Reduced padding for mobile */
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px; /* Adjust font size for mobile */
    font-weight: 600;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #ff3d34;
}

#message {
    color: red;
    margin-top: 10px; /* Reduced margin for mobile */
    font-size: 12px; /* Adjust font size for mobile */
}

/* Styles for dashboard pages */
.dashboard-container {
    text-align: center;
}

/* Media Queries for Responsive Design */
@media (min-width: 768px) {
    /* Adjust styles for larger screens if necessary */
    .login-container {
        width: 360px;
    }

    h1 {
        font-size: 24px;
    }

    input {
        padding: 12px;
        font-size: 16px;
    }

    button {
        padding: 12px;
        font-size: 16px;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1>College Department Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
